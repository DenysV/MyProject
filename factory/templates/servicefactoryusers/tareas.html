{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Service Factory</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/maquetacion.css'%}">

</head>

	<nav class="navbar navbar-default" id="navbar_ordenador">
		<div class="container-fluid">
			<div class="navbar-header">
				<div class="navbar-brand" href="https://www.orange.es/">
					<img class="logo" src="static/img/orange_logo.svg">
				</div>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar_usu_id">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			  </button>
			</div>

		    <div class="collapse navbar-collapse" id="navbar_usu_id">
		      	<ul class="nav navbar-nav">
		      		<li class="dropdown lista-navbar">
				        <a href='/login'>
				          <p class="h3 titulo-index"> Service Factory </p><p class="subtitulo-index">Proyectos</p>
				        </a>
				    </li>
		        </ul>
		        <ul class="nav navbar-nav navbar-right lista-navbar ">
			      <li><a href='/login'><span class="fa fa-power-off fa-lg"></span> Salir</a></li>
			    </ul>
		    </div>
	    </div>
	</nav>
	<div  id="div_botonanterior_ordenador">
    	<button class="boton-anterior" onclick="window.location.href='{% url 'login' %}'"><i class="fa fa-angle-left"></i></button>
    </div>
	<nav class="navbar navbar-default" id="navbar_movil">
		<div class="container-fluid">
			<div class="navbar-header">

					<button class="boton-anterior" onclick="window.location.href='/index'"><i class="fa fa-angle-left"></i></button>

				<a class="navbar-brand" href='/login'><p class="h4">Orange</p><p class="h5">Service Factory</p></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar_usuario_id">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			</div>
		    <div class="collapse navbar-collapse" id="navbar_usuario_id">

		        <ul class="nav navbar-nav navbar-right lista-navbar ">
			      <li><a href='/login.html'><span class="fa fa-sign-out fa-lg"></span> Salir</a></li>
			    </ul>
		    </div>
	    </div>
	</nav>

  <div class="container-fluid container-tareas">
    <div class="row ">

	    <div class="col-md-12 boton">
	    	<p class="h3">{{project.name}}</p>
	    </div>

		{% for tarea in tareas %}
    	<div class="col-md-12 boton">
	      <button class="tarea" onclick="window.location.href='{% url 'tarea_detail' pk=tarea.pk%}'">
	        <p class="h4">{{ tarea.name }}</p>
	      </button>
	  </div>
		{% endfor %}

    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="static/js/maquetacion.js"></script>
</body>
</html>
