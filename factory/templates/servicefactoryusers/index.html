{% extends "servicefactoryusers/pattern.html" %}

{% block content %}
	<nav class="navbar navbar-default" id="navbar_movil">
		<div class="container-fluid">
			<div class="navbar-header">
				<div class="boton-anterior" >
				</div>
				<a class="navbar-brand" href="#"><p class="h4">Orange</p><p class="h5">Service Factory</p></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar_usuario_id">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			</div>
		    <div class="collapse navbar-collapse" id="navbar_usuario_id">

		        <ul class="nav navbar-nav navbar-right lista-navbar ">
			      <li><a href="{% url 'logout' %}"><span class="fa fa-sign-out fa-lg"></span> Salir</a></li>
			    </ul>
		    </div>
	    </div>
	</nav>

  <div class="container-fluid container-proyectos">
		{% if user.is_authenticated %}
    <div class="row ">

			{% for project in projects %}
    	<div class="col-md-12 boton">
	      <button class=" proyecto" onclick="window.location.href='{% url 'index1' pk=project.pk %}'">
	        <p class="h4"> {{ project.name }} </p>
	      </button>
	  </div>
			{% endfor %}

    </div>
		{% endif %}
  </div>
{% endblock %}
